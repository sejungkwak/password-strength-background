<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>50 Projects Day 39 - Password Strength Background</title>
    </head>
    <body>
        <div id="background-image" class="background-image"></div>
        <form class="form-container">
            <h2 class="title">Image Password Strength</h2>
            <small class="instruction">Change the password to see the effect</small>
            <label class="label" for="email">Email</label>
            <input type="email" class="input-area email" id="email" placeholder="Enter Email" required>
            <label class="label" for="password">Password</label>
            <input type="password" class="input-area password" id="password" placeholder="Enter Password" required>
            <button class="submit-button" type="submit">Submit</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
